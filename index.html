<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULATOR PROJECT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR PROJECT.</h1>

    <div class="calculator">

    <div class="display">
        <p>ENTER NUMBERS</p>
    </div>
    <div class="buttons">
      <div class="firstRow">
        <button>1</button>
        <button>2</button>
        <button>3</button>
      </div>

      <div class="secondRow">
        <button>4</button>
        <button>5</button>
        <button>6</button>
      </div>
      <div class="thirdRow">
        <button>7</button>
        <button>8</button>
        <button>9</button>
      </div>

      <div class="fourthRow">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>

      <div class="mathoperators">
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
      </div>

      <div>
        <button>clear</button>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
